<div class="slider">

    <li class="slider__slide"><img src="images\seatedpeople.png" alt="Slide 1" /></li>
    <li class="slider__slide"><img src="images\lady calling.png" alt="Slide 2" /></li>
    <li class="slider__slide"><img src="images\dunes.png" alt="Slide 3" /></li>
    <li class="slider__slide"><img src="images\bluewav es.png" alt="Slide 4" /></li>
  </ul>
</div>
<div class="slider__control">

</div>

</body>
